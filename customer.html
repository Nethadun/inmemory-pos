<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/customerController.js"></script>
    <style>
        .con{
            width: 1130px;
            padding-right: 10px;
            position: absolute;
            top: 100px;
            left: 220px;
        }
        #nav{
            height: 585px;
            position: fixed;
            top: 54px;
        }
        #header{
            z-index: 1000;
            position: fixed;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="ui inverted menu" id="header">
        <a class="active item" href="index.html">
            Home
        </a>
        <a class="item">
            Messages
        </a>
        <a class="item">
            Friends
        </a>
        <a class="item">
            <img src="img/Logout%20Rounded%20Left_48px.png" alt="">
        </a>
    </div>
    <div class="ui inverted vertical pointing menu" id="nav">
        <a class="item" href="index.html">
            Home
        </a>
        <a class="active item">
            Customer
        </a>
        <a class="item" href="item.html">
            Item
        </a>
        <a class="item" href="order.html">
            Place Order
        </a>
        <a class="item" href="report.html">
            Report
        </a>
    </div>
<div class="con">
        <div class="ui form">
            <div class="field">
                <label>Customer ID</label>
                <input placeholder="Customer ID" type="text" id="cid" name="cid">
                <br>
            </div>
            <div class="field">
                <label>First Name</label>
                <input placeholder="First Name" type="text" id="cname" name="cname">
            </div>
            <div class="field">
                <label>Last Name</label>
                <input placeholder="Last Name" type="text">
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder="Address" type="text" id="address" name="address">
            </div>
            <div class="field">
                <label>Credit Limit</label>
                <input placeholder="Credit Limit" type="text" id="credit" name="credit">
            </div>
            </div>
            <div class="inline field">
                <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" class="hidden">
                    <label>I agree to the terms and Details</label>
                </div>
            </div>
    <div class="ui inverted segment">
        <button class="ui inverted button" onclick="addData();" id="btn-validation">Save</button>
        <button class="ui inverted yellow button" onclick="updateDetails()" id="update">Update</button>
        <button class="ui inverted red button" onclick="myDeleteFunction()" id="delete">Delete</button>
        <a href="#"><button class="ui inverted green button">Refresh</button></a>

    </div>
    <table class="ui selectable inverted table" id="table">
        <thead>
        <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Address</th>
            <th class="right aligned">Credit Limit</th>
        </tr>
        </thead>
    </table>
    <script>
        function addData() {
            var table=document.getElementById("table"),
                newRow=table.insertRow(table.length),
                cell1=newRow.insertCell(0),
                cell2=newRow.insertCell(1),
                cell3=newRow.insertCell(2),
                cell4=newRow.insertCell(3),

                cid=
                    document.getElementById("cid").value,
                cname=
                    document.getElementById("cname").value,
                address=
                    document.getElementById("address").value,
                credit=
                    document.getElementById("credit").value;

            cell1.innerHTML=cid;
            cell2.innerHTML=cname;
            cell3.innerHTML=address;
            cell4.innerHTML=credit;
        }
    </script>
    <script>
        function myDeleteFunction() {
            document.getElementById("table").deleteRow(1);
        }
    </script>
    <script>
        function selectedRow() {
            for (var i = 1; i < table.rows.length; i++) {
                table.rows[i].onclick = function () {
                    rIndex = this.rowIndex;
                    document.getElementById("id").value = this.cells[2].innerHTML;
                    document.getElementById("cname").value = this.cells[0].innerHTML;
                    document.getElementById("address").value = this.cells[3].innerHTML;
                    document.getElementById("credit").value = this.cells[4].innerHTML;
                };
            }
        }


        selectedRow();
        function updateDetails() {
            var cid=
                    document.getElementById("cid").value,
                cname=
                    document.getElementById("cname").value,
                address=
                    document.getElementById("address").value,
                credit=
                    document.getElementById("credit").value;
            if (!checkEmptyDetails()) {
                table.rows[rIndex].cells[1].innerHTML = cid;
                table.rows[rIndex].cells[0].innerHTML = cname;
                table.rows[rIndex].cells[3].innerHTML = address;
                table.rows[rIndex].cells[4].innerHTML = credit;
            }
        }
    </script>
    <br>
    <br>
</div>
    <script src="js/jquery-3.4.1.min.js"></script>
<script src="js/customerController.js"></script>
</body>
</html>
